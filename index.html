<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fingerprint Test</title>
</head>
<body>
  <h1>Fingerprint test</h1>
  <p>Visitor ID: <span id="visitorId">Loading...</span></p>

  <script type="module">
    const fpPromise = import('https://metrics.dittdomene.no/web/v3/ZZFYiRw2Rbd30yRSoOld')
      .then(FingerprintJS => FingerprintJS.load({
        endpoint: [
          'https://metrics.dittdomene.no',
          FingerprintJS.defaultEndpoint
        ]
      }));

    fpPromise
      .then(fp => fp.get())
      .then(result => {
        document.getElementById("visitorId").textContent = result.visitorId;
        console.log(result);
      });
  </script>
</body>
</html>
